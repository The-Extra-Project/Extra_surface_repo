  #     dockerfile: Dockerfile.washeur 
  #   volumes:
  #     - ${HOME}/.aws/credentials:/.aws/credentials:ro
  #     - ${PWD}/backend/sparkling_washeur:/app/sparkling_washeur/:rw
  #   depends_on:
  #     - sparkling_washeur_core

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    depends_on:
      - api
      - website

  website:
    build: 
      context: ./frontend/
      dockerfile: dockerfile
    ports:
      - "3000:3000"